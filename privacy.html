<h1>プライバシーポリシー</h1>
<p>本アプリは、ユーザーが承認した範囲（tweet.read / users.read / bookmark.read 等）でのみデータを取得します。</p>
<h2>取得情報</h2><ul><li>Xのブックマーク（投稿ID・URL 等）</li><li>技術的ログ</li></ul>
<h2>利用目的</h2><p>個人の知識管理への同期・整理のため。</p>
<h2>保管と共有</h2><p>取得データはユーザー端末等に保存し、第三者へ提供しません。</p>
<h2>トークン管理</h2><p>認証情報は安全に保管し、不要時は破棄します。</p>
